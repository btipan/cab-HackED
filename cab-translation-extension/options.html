<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extension Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8fafc;
      color: #1f2937;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 18px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 16px;
    }

    .section {
      margin-bottom: 18px;
      padding-bottom: 14px;
      border-bottom: 1px solid #e5e7eb;
    }

    .section:last-of-type {
      border-bottom: none;
      padding-bottom: 0;
    }

    h2 {
      font-size: 15px;
      margin: 0 0 10px;
    }

    .field {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="text"],
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 13px;
      background: #fff;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0;
      font-size: 13px;
    }

    .checkbox-row label {
      margin: 0;
      font-weight: 500;
      display: inline;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    #saveBtn {
      background: #40531B;
      color: white;
    }

    #resetBtn {
      background: #e5e7eb;
      color: #111827;
    }

    #status {
      margin-top: 12px;
      min-height: 18px;
      font-size: 13px;
      color: #374151;
    }

    #status.error {
      color: #b91c1c;
    }

    #status.success {
      color: #166534;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extension Options</h1>

    <div class="section">
      <h2>Server</h2>

      <div class="field">
        <label for="apiBaseUrl">API Base URL</label>
        <input
          type="text"
          id="apiBaseUrl"
          placeholder="http://localhost:3000"
        />
      </div>
    </div>

    <div class="section">
      <h2>Translation Defaults</h2>

      <div class="field">
        <label for="sourceLang">Source Language</label>
        <select id="sourceLang">
          <option value="auto">Auto Detect</option>
          <option value="en">English</option>
          <option value="jp">Japanese</option>
        </select>
      </div>

      <div class="field">
        <label for="targetLang">Target Language</label>
        <select id="targetLang">
          <option value="en">English</option>
          <option value="jp">Japanese</option>
        </select>
      </div>

      <div class="field">
        <label for="explanationStyle">Explanation Style</label>
        <select id="explanationStyle">
          <option value="concise">Concise</option>
          <option value="detailed">Detailed</option>
        </select>
      </div>
    </div>

    <div class="section">
      <h2>Features</h2>

      <div class="checkbox-row">
        <input type="checkbox" id="youtubeFallback" />
        <label for="youtubeFallback">Enable YouTube subtitle fallback</label>
      </div>

      <div class="checkbox-row">
        <input type="checkbox" id="debugMode" />
        <label for="debugMode">Debug mode</label>
      </div>
    </div>

    <div class="actions">
      <button id="saveBtn" type="button">Save</button>
      <button id="resetBtn" type="button">Reset to Defaults</button>
    </div>

    <div id="status">Ready.</div>
  </div>

  <script src="options.js"></script>
</body>
</html>
