<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Side Panel</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    h2 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    .nav-buttons {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }

    .nav-buttons button {
      flex: 1;
      border: 0;
      border-radius: 6px;
      padding: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      color: #ffffff;
      background: #618B4A;
    }

    .section {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      font-weight: 600;
      color: #374151;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      resize: vertical;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 8px;
      box-sizing: border-box;
      font-size: 13px;
      margin-bottom: 8px;
    }

    textarea[readonly] {
      background: #f3f4f6;
    }

    .btn {
      width: 100%;
      border: 0;
      border-radius: 6px;
      padding: 9px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      color: #ffffff;
      background: #618B4A;
      margin-top: 6px;
    }

    input[type="text"] {
      width: 100%;
      font-size: 12px;
      margin-bottom: 6px;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #374151;
      min-height: 16px;
    }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <button data-view="translateView">Translate</button>
    <button data-view="definitionView">Definition</button>
    <button data-view="explainView">Explain</button>
  </div>

  <div id="translateView" class="view active section">
    <label for="textInput">Input</label>
    <textarea id="textInput" placeholder="Type or paste text here"></textarea>
    <button id="translateTextBtn" class="btn" type="button">Translate Text</button>
    <label for="output">Translation Output</label>
    <textarea id="output" readonly placeholder="Translated output"></textarea>
  </div>

  <div id="definitionView" class="view section">
    <label for="textInputDef">Word Input</label>
    <textarea id="textInputDef" placeholder="Enter a word"></textarea>
    <button id="definitionBtn" class="btn" type="button">Get Definition</button>
    <label for="definition">Definition Output</label>
    <div id="definition" style="padding: 8px; min-height: 90px; background: #f3f4f6; border: 1px solid #d1d5db; border-radius:6px; overflow-y:auto;"></div>
  </div>

  <div id="explainView" class="view section">
    <label for="textInputExp">Input</label>
    <textarea id="textInputExp" placeholder="Type or paste text here"></textarea>
    <label>Source Language</label>
    <input type="text" id="source" placeholder="e.g., auto">
    <label>Target Language</label>
    <input type="text" id="target" placeholder="e.g., en">
    <button id="explainBtn" class="btn" type="button">Explain</button>
    <label for="explain">Explanation Output</label>
    <textarea id="explain" readonly placeholder="Explanation"></textarea>
  </div>

  <div id="status"></div>

  <script src="sidepanel.js"></script>
</body>
</html>
