<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Side Panel</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    h2 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    .section {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      font-weight: 600;
      color: #374151;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      resize: vertical;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 8px;
      box-sizing: border-box;
      font-size: 13px;
      margin-bottom: 8px;
    }

    textarea[readonly] {
      background: #f3f4f6;
    }

    .btn {
      width: 100%;
      border: 0;
      border-radius: 6px;
      padding: 9px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      color: #ffffff;
      background: #618B4A;
      margin-top: 6px;
    }

    input[type="file"] {
      width: 100%;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="section">
    <label for="textInput">Input</label>
    <textarea id="textInput" placeholder="Type or paste text here"></textarea>
    <button id="translateTextBtn" class="btn" type="button">Translate Text</button>
  </div>

  <div class="section">
    <label for="output">Translation Output</label>
    <textarea id="output" readonly placeholder="Translated output"></textarea>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
